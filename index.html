    <script>
        function onScroll() {
            for(letter of document.querySelectorAll(".scroll-in img")) {
                const top = letter.getBoundingClientRect().top;
                if(top < 0) {
                    letter.style.position = "sticky";
                }
                
            }
        }
    </script>
    <script>
        $(function() {
  $('a[href*=#]').on('click', function(e) {
    e.preventDefault();
    $('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top}, 500, 'linear');
  });
});
    </script>
